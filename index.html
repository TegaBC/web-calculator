<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src = "./index.js" defer></script>
    <title>Web Calculator</title>
</head>
<body>
    <div class="main">
        <div class="info-border"></div>
        <div class="calc-body">
            <div class="display"></div>
            <div class="button-container">
                <button class="calc-button num-button">0</button>
                <button class="calc-button num-button">1</button>
                <button class="calc-button num-button">2</button>
                <button class="calc-button num-button">3</button>
                <button class="calc-button num-button">4</button>
                <button class="calc-button num-button">5</button>
                <button class="calc-button num-button">6</button>
                <button class="calc-button num-button">7</button>
                <button class="calc-button num-button">8</button>
                <button class="calc-button num-button">9</button>
                <button class="calc-button operator-button">.</button>
                <button class="calc-button operator-button">=</button>
                <button class="calc-button operator-button">X</button>
                <button class="calc-button operator-button">/</button>
                <button class="calc-button operator-button">-</button>
                <button class="calc-button operator-button">+</button>

            </div>
        </div>
        <div class="info-border"></div>
    </div>
</body>
</html>
